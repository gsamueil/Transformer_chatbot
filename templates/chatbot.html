<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatBot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="chat-container">
    <h2>ðŸ¤– Simple Q&A Bot</h2>
    <div id="chatBox" class="chat-box"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your question..." onkeypress="if(event.key==='Enter'){sendMessage();}">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById("userInput");
      const chatBox = document.getElementById("chatBox");
      const msg = userInput.value.trim();

      if (msg === "") return;

      // Ø¹Ø±Ø¶ Ø±Ø³Ø§Ù„Ø© Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…
      chatBox.innerHTML += `<div class="user"><strong>You:</strong> ${msg}</div>`;
      userInput.value = "";

      // Ø·Ù„Ø¨ Ù…Ù† Flask
      const response = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });

      const data = await response.json();
      const botReply = data.reply;

      // Ø¹Ø±Ø¶ Ø±Ø¯ Ø§Ù„Ø¨ÙˆØª
      chatBox.innerHTML += `<div class="bot"><strong>Bot:</strong> ${botReply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
